<style>
    /* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Apply a background color to the entire page */
body {
  background: linear-gradient(0deg,rgb(234, 227, 239) ,rgb(86, 181, 236)); /* Choose a background color of your choice */
  font-family: Arial, sans-serif; /* Choose a suitable font stack */
  color: #333; /* Set a default text color */
}

/* Style the header section */
.cover {
  background-image: url('your-background-image.jpg');
  background-size: cover;
  text-align: center;
  padding: 100px 0;
}

.logo img {
  max-width: 100px; /* Adjust the size of your logo */
}

/* Style the navigation menu */
.navbar_tags {
  list-style: none;
  padding: 0;
}

.navbar_tags li {
  display: inline;
  margin-right: 20px;
}

.navbar_tags a {
  text-decoration: none;
  color: #333; /* Set link color */
  font-weight: bold;
}

.navbar_tags a:hover {
  color: #00ffee; /* Change link color on hover */
}

/* Style the buttons */
.stdbtn Button {
  background: linear-gradient(0deg, rgb(166, 74, 241), rgb(10, 154, 237));
  border: none;
  padding: 10px 20px;
  margin-bottom: 20px;
  color: #fff; /* Set button text color */
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s, transform 0.3s;
}

.stdbtn Button:hover {
  background: linear-gradient(0deg, rgb(10, 154, 237), rgb(166, 74, 241));
  transform: scale(1.05);
}

</style>



<style>
    /* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>

</head>

  <!-- javascript -->
  <script>
    function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}


// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

  </script>
