<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="signinstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
  background: linear-gradient(45deg, #ff8080, #ffcc80, #80d4ff, #80ffaa);
  background-size: 400% 400%;
  animation: gradientAnimation 10s ease infinite;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    </style>

</head>
<body>
  
  
  <div class="form">
    
    <h4>Log in to Account</h4>
    <img src="clglogo.png" alt="" height="130" width="130">
    <div class="login">
            
            <input type="text" id="loginid" placeholder="Username" >
            <input type="password" id="PW" placeholder="Password">
            <Button onclick="func()"><strong>Sign In</strong></Button>
        </div>
        <div class="suggests">
            <div class="remember">
                <input type="checkbox" checked>
                <span><strong>Remember Me</strong></span>
            </div>
            <div class="forgot">
                <span><strong>ENTRY FOR ADMIN </strong></span>
            </div>
        </div>
    </div>

    <script>
      function func(){
        var id = document.getElementById("loginid").value;
        var pwd = document.getElementById("PW").value;


        if(id == 'Vishal' && pwd == 'VishalOP'){
          alert("Login Successfull")
          window.location.assign("home.html")
        }
        else{
          alert("Invalid Credential")
        }
      }

    </script>
    
</body>
</html>
